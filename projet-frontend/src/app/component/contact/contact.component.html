
<mat-card>
    <mat-card-header>
        <mat-card-title>Nous contacter</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form >
            <div class="form-group">
                <label for="nom">Nom</label> <br>
                <input type="text" name="Nom" id="name" placeholder="votre nom">
            </div>
            <div class="form-group">
                <label for="nom">Sujet</label> <br>
                <input type="text" name="Sujet" id="Sujet" placeholder="votre sujet">
            </div>
            <div class="form-group">
                <label for="nom">Adresse de messagerie</label> <br>
                <input type="email" name="email" id="email" placeholder="@email.com">
            </div>
            <div class="form-group">
                <label for="nom">Votre message</label> <br>
                 <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button class="button-envoyer">Envoyer</button>
            </div>
        </form>
    </mat-card-content>
